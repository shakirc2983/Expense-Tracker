<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Expense Tracker</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<header>
		<h1>Expense Tracker</h1>
		<h2>Add a New Item:</h2>		
	</header>

	<section id="inputs">
		<div class="name-input">
			<h3>Name:</h3>
			<input type="text" id="myName" placeholder="Enter name">
		</div>
		<div class="date-input">
			<h3>Date:</h3>
			<input type="date" id="myDate" placeholder="mm/dd/yyyy">
		</div>
		<div class="amount-input">
			<h3>Amount:</h3>
			<input type="number" id="myAmount">	
		</div>

		<div class="btn">
			<button>Add Expense</button>
		</div>

	</section>

	<section id=#table>
		<table class="table-center">
			<tr>
				<th>Name</th>
			    <th>Date</th>
			    <th>Amount</th>
			</tr>
			<tr class="first-row">
				<td>No expenses added yet!</td>
			    <td></td>
			    <td></td>
			</tr>
		</table>
	</section>

	
</body>
</html>
